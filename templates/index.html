<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeVet Statistics</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: lightgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Help Statistics</h1>
    <div class="container">
        <div class="circle">
            <p>{{ stats['total_users'] }}</p>
            <p>Users</p>
        </div>
        <div class="circle">
            <p>{{ stats['total_questions'] }}</p>
            <p>Questions</p>
        </div>
        <div class="circle">
            <p>{{ stats['total_clinic_visits'] }}</p>
            <p>Clinic Visits</p>
        </div>
    </div>
</body>
</html>
